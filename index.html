<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title> Fast Type Game </title>
</head>
<body class="bg-dark text-white">
   <header class="bg-info text-center p-3 mb-5">
        <h1>Fast Typing</h1>
   </header>
   <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Tapez le mot donné dans les
          <span class="text-success" id="seconds">8</span> Seconds:</p>
          <h2>Meilleur Score</h2><h2 style="display: inline-block;" id="highscore">0</h2>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <button id="startgame" onclick="startGame(this)" class="btn btn-success mt-5">Start Game</button>
        <button onclick="removeScore(this)" class="btn btn-danger mt-5">Remove Score</button>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Tapez chaque mot dans le nombre de secondes donné pour marquer. Pour recommencer, tapez simplement le mot actuel. Votre score sera réinitialisé</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Fast.js"></script>
</body>
</html>
